global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing endpoints to scrape:
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api-gateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-gateway:3000']

  - job_name: 'auth-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['auth-service:4001']

  - job_name: 'gedcom-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['gedcom-service:4002']

  - job_name: 'verification-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['verification-service:4003']

  - job_name: 'payment-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['payment-service:4004']

  - job_name: 'nft-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['nft-service:4005']

  - job_name: 'storage-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['storage-service:4006']

  - job_name: 'zkp-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['zkp-service:4007']

  - job_name: 'verification-worker'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['verification-worker:8080']

  - job_name: 'payment-worker'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['payment-worker:8080']

  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
